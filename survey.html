<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/survey.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/survey.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DSURVEY</title>
</head>
<body>
      <header>
        <center>
          <h1 class="ps">PROFILE SURVEY FORM</h1>
        </center>
      </header>
<form>
      <div id="content1">
        <label for="name" required class="text" required>NAME</label><br><br>
        <input type="name" name="name" placeholder="Enter your name" class="box" required><br><br>
        <label for="email" class="text">EMAIL</label><br><br>
        <input type="email" name="email" placeholder="Enter your email" class="box" required><br><br>
        <label for="address" class="text">ADDRESS</label><br><br>
        <input type="name" name="name" placeholder="Enter your complete addresss" class="box" required><br><br>
        <label for="pnumber"  class="text"required>PHONE</label><br>
        <input type="number" placeholder="### ### ####" row="3" class="col-9 form-control"required><br>
        <label for="birthday" class="text">BIRTHDAY</label><br>
        <input type="date" name="birthday"required><br><br>
        <label class="text">GENDER</label><br>

        <div id="option1">
          <select>
            <option name="Select Your Gender" class="col-6"></option>
            <option value="MALE"> MALE</option>
            <option value="FEMALE">FEMALE</option>
            <option value="Prefer Not to say">Prefer Not to say</option>
          </select>
        </div>
        <br>
        <label class="text" required> What is your role?</label><br><br>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Student
        <label class="form-check-label" for="radio1"></label>
      </div><br>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Employee
        <label class="form-check-label" for="radio2"></label>
      </div><br>
      <div class="form-check">
        <input type="radio" class="form-check-input" disabled>None
        <label class="form-check-label"></label>
      </div>
      <br>
      <label for="name" class="text">Any Suggestion on the survey?</label><br><br>
      <textarea class="form-control" rows="5" id="comment" name="text">Enter your comments here....</textarea><br><br>
      <button class="submit btn btn-outline-light text-dark">SUBMIT</button>
    </div>
</form> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
